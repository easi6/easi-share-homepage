<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
        <title data-langStr="title_ems">EMS</title>

        <!-- 부트스트랩 -->
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="./styles.css">

        <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
        <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar-ems navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="../../images/logo-ems.svg">
                    </a>
                </div>
            </div>
        </div>

        <div class="apply-field">
            <img class="apply-image" src="../../images/main.png" srcset="../../images/main@2x.png 2x, ../../images/main@3x.png 3x">
            <div class="apply-text-field">
                <h1 class="apply-txt" data-langStr="txt_apply">Be in control</h1>
                <button class="apply-btn" data-langStr="btn_apply">APPLY NOW</button>
            </div>
        </div>

        <div>
            <button type="button" data-lang="ko" class="btn btn-primary">한국어</button>
            <button type="button" data-lang="en" class="btn btn-primary">영어</button>
        </div>

        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
        <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
