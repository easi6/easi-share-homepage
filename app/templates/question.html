<div id="{{name}}-qa-box" class="register-qa-box">
  <div class="register-q-box">
    <span class="register-q">{{ number }}. {{ title }}</span>
    {% if required %}
      <span class="register-q-required">*</span>
    {% endif %}
    <span class="register-q-desc">{{ description }}</span>
  </div>
  <div class="register-a-box">
    {% if type == 'text' %}
      <input type="text" class="register-a-text-field" name="{{name}}" {% if required %} required="true" {% endif %} />
    {% elif type == 'email' %}
      <input type="email" class="register-a-text-field" name="{{name}}" {% if required %} required="true" {% endif %} />
    {% elif type == 'radio' %}
      {% for option in options %}
        <div class="register-radio-option">
          <input type="radio" value="{{option.value}}" id="radio-{{name}}-{{option.value}}" name="{{name}}" {% if required %} required="true" {% endif %} />
          <label for="radio-{{name}}-{{option.value}}">{{option.label[currentLanguage]}}</label>
        </div>
      {% endfor %}
    {% elif type == 'checkbox' %}
      {% for option in options %}
        <div class="register-checkbox-option">
          <input type="checkbox" value="{{option.value}}" id="check-{{name}}-{{option.value}}" name="{{name}}">
          <label for="check-{{name}}-{{option.value}}">{{option.label[currentLanguage]}}</label>
        </div>
      {% endfor %}
    {% endif %}
    <span class="register-a-err"></span>
  </div>
</div>
